<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="header">
	    <div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">RUTAS</div>
	</ui:define>
	<ui:define name="content">
	    <h:form>
	    	<h:outputText value="Lista de Rutas"></h:outputText>
	    	<h:dataTable value="#{rutaMB.listaRutas()}" var="item">
	    		<h:column>
            		<f:facet name="header">
            			<h:outputText value="ID"/>
            		</f:facet>
            		<h:outputText value="#{item.id}"/>
            	</h:column>
	    		<h:column>
            		<f:facet name="header">
            			<h:outputText value="Origen"/>
            		</f:facet>
            		<h:outputText value="#{item.aeropuerto_origen.ciudad}"/>
            	</h:column>
            	<h:column>
            		<f:facet name="header">
            			<h:outputText value="Aeropuerto"/>
            		</f:facet>
            		<h:outputText value="#{item.aeropuerto_origen.nombre}"/>
            	</h:column>
            	<h:column>
            		<f:facet name="header">
            			<h:outputText value="Destino"/>
            		</f:facet>
            		<h:outputText value="#{item.aeropuerto_destino.ciudad}"/>
            	</h:column>
            	<h:column>
            		<f:facet name="header">
            			<h:outputText value="Aeropuerto"/>
            		</f:facet>
            		<h:outputText value="#{item.aeropuerto_destino.nombre}"/>
            	</h:column>
	    		<h:column>
            		<f:facet name="header">
            			<h:outputText value="Duracion"/>
            		</f:facet>
            		<h:outputText value="#{item.duracion}"/>
            	</h:column>
            	<h:column>
            		<h:commandButton value="Borrar" action="#{rutaMB.borrarRuta(item.id)}"></h:commandButton>
            	</h:column>
            	<h:column>
            		<h:commandButton value="Modificar" action="#{rutaMB.modificarFlash(item.id)}"></h:commandButton>
            	</h:column>
            </h:dataTable>
            <h:commandButton value="Agregar Ruta" action="agregar_Ruta.xhtml"></h:commandButton>
            <h:commandButton value="Inicio" action="index.xhtml"></h:commandButton>            
        </h:form>
	</ui:define>
</ui:composition>
</html>
