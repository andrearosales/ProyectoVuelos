<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="header">
	    <div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">PASAJEROS</div>
	</ui:define>
	<ui:define name="content">
	    <h:form>
	    	<h:outputText value="Lista de Pasajeros"></h:outputText>
	    	<h:dataTable value="#{pasajeroMB.listaPasajeros()}" var="item">
	    		<h:column>
            		<f:facet name="header">
            			<h:outputText value="Nombre"/>
            		</f:facet>
            		<h:outputText value="#{item.nombre}"/>
            	</h:column>
            	<h:column>
            		<f:facet name="header">
            			<h:outputText value="Apellido"/>
            		</f:facet>
            		<h:outputText value="#{item.apellido}"/>
            	</h:column>
	    		<h:column>
            		<f:facet name="header">
            			<h:outputText value="Tipo"/>
            		</f:facet>
            		<h:outputText value="#{item.tipoDocumento}"/>
            	</h:column>
            	<h:column>
            		<f:facet name="header">
            			<h:outputText value="Documento"/>
            		</f:facet>
            		<h:outputText value="#{item.documento}"/>
            	</h:column>
            	<h:column>
            		<f:facet name="header">
            			<h:outputText value="Fecha Nacimiento"/>
            		</f:facet>
            		<h:outputText value="#{item.nacimiento}">
            			<f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
            		</h:outputText>
            	</h:column>
            	<h:column>
            		<h:commandButton value="Borrar" action="#{pasajeroMB.borrarPasajero(item.documento)}"></h:commandButton>
            	</h:column>
            	<h:column>
            		<h:commandButton value="Modificar" action="#{pasajeroMB.modificarFlash(item.documento)}"></h:commandButton>
            	</h:column>
            </h:dataTable>
            <h:commandButton value="Agregar Pasajero" action="agregar_Pasajero.xhtml"></h:commandButton>
            <h:commandButton value="Inicio" action="index.xhtml"></h:commandButton>            
        </h:form>
	</ui:define>
</ui:composition>
</html>
