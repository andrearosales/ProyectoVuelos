<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="header">
	    <div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">AVIONES</div>
	</ui:define>
	<ui:define name="content">
	    <h:form>
	    	<h:outputText value="Lista de Aviones"></h:outputText>
	    	<h:dataTable value="#{avionMB.listaAviones()}" var="item">
	    		<h:column>
            		<f:facet name="header">
            			<h:outputText value="ID"/>
            		</f:facet>
            		<h:outputText value="#{item.id}"/>
            	</h:column>
	    		<h:column>
            		<f:facet name="header">
            			<h:outputText value="Modelo"/>
            		</f:facet>
            		<h:outputText value="#{item.modelo}"/>
            	</h:column>
            	<h:column>
            		<f:facet name="header">
            			<h:outputText value="Fabricante"/>
            		</f:facet>
            		<h:outputText value="#{item.fabricante}"/>
            	</h:column>
            	<h:column>
            		<f:facet name="header">
            			<h:outputText value="Capacidad"/>
            		</f:facet>
            		<h:outputText value="#{item.capacidad}"/>
            	</h:column>
            	<h:column>
            		<h:commandButton value="Borrar" action="#{avionMB.borrarAvion(item.id)}"></h:commandButton>
            	</h:column>
            	<h:column>
            		<h:commandButton value="Modificar" action="#{avionMB.modificarFlash(item.id)}"></h:commandButton>
            	</h:column>
            </h:dataTable>
            <h:commandButton value="Agregar Ruta" action="agregar_Avion.xhtml"></h:commandButton>
            <h:commandButton value="Inicio" action="index.xhtml"></h:commandButton>            
        </h:form>
	</ui:define>
</ui:composition>
</html>
