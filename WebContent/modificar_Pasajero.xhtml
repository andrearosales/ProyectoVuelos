<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="header">
	    <div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">MODIFICAR PASAJERO</div>
	</ui:define>
	<ui:define name="content">
	    <h:form>
	    	<h:outputText value="DOCUMENTO #{flash.keep.documento}"></h:outputText>
            <h:panelGrid columns="2">
                <h:outputText value="Name"></h:outputText>
                <h:inputText value="#{pasajeroMB.nombre}"></h:inputText>
                <h:outputText value="Apellido"></h:outputText>
                <h:inputText value="#{pasajeroMB.apellido}"></h:inputText>
                <h:outputText value="Fecha Nacimiento"></h:outputText>
                <h:inputText value="#{pasajeroMB.nacimiento}" ><f:convertDateTime type="date" pattern="yyyy-MM-dd"/></h:inputText>
            </h:panelGrid>
    		<h:commandButton value="Modificar" action="#{pasajeroMB.modificarPasajero()}"></h:commandButton>
            <h:commandButton value="Inicio" action="index.xhtml"></h:commandButton>
        </h:form>
	</ui:define>
</ui:composition>
</html>
